<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue aula 0201ex</title>
</head>
<body>
    <div id="app">
        {{nome}}
    </div>
    <div id="app1">
        {{ferramenta}}
        {{ferramenta2}}
    </div>
    <div id="app2">
        {{instrumento}}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                nome: 'Martelo'
            }
        });
        
        const vm1 = new Vue({
            el: '#app1',
            data: {
                ferramenta: vm.nome,
                ferramenta2: 'ferramenta'
            }
        });

        const vm2 = new Vue({
            el: '#app2',
            data: {
                instrumento:'instrumento'
            }
        })
    </script>
</body>
</html>
