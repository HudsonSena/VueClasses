<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-Biden</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="link" target="_blank">Link do Google</a><br>
        <a href="">{{cor}}</a>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link:"https://www.google.com",
                cor: "azul"
            }
        })
    </script>
</body>
</html>
