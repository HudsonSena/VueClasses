<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>v-biden ex</title>
</head>
<body>
    <style>
        .verde {
            color: green;
        }

        .vermelho {
            color: red;
        }

    </style>

    <div id="app">
        <div>{{google.companyName}}</div>
        <p :class="google.marketCap > apple.marketCap ? 'verde' : 'vermelho'">{{google.marketCap}}</p>
        <div>{{apple.companyName}}</div>
        <p :class="google.marketCap > apple.marketCap ? 'vermelho' : 'verde'">{{apple.marketCap}}</p>
        <button @click="puxarDados">Puxar Dados</button>
    </div>

    <script>
        const vm = new Vue({
            el:"#app",
            data: {
                google: {},
                apple: {},
            },
            methods: {
                fetchGoogle() {
                    fetch("https://api.origamid.dev/stock/googl/quote")
                    .then(r => r.json())
                    .then(google => {
                        this.google = google;
                    })
                },

                fetchApple() {
                    fetch("https://api.origamid.dev/stock/aapl/quote")
                    .then(r => r.json())
                    .then(apple => {
                        this.apple = apple;
                    })
                },

                puxarDados() {
                    this.fetchGoogle();
                    this.fetchApple();
                },
            }
        })
    </script>
    
</body>
</html>
