<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="comprou">
            <h1>{{titulo}}</h1>
            <p>{{conteudo}}</p>
            <p>{{lado * lado - lado/100}}</p>
            <p>{{comprou ? 'Sim, ele comprou': 'Não comprou, compre aqui'}}</p>
        </div>
        
        <a :href="href">{{href}}</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "Curso de Vue.js",
                conteudo: "Esse é o conteúdo",
                lado: 5,
                comprou: false,
                href: "https://www.origamid.com"
            }
        })
    </script>
</body>
</html>
