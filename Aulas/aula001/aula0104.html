<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{nome}}, {{idade}}, {{faculdade.possui}}
    </div>

    <script>
        const vm = new Vue({
           el: '#app',
            data: {
                nome: "Diego",
                idade: "30",
                faculdade: {
                    possui: "Sim",
                    curso: "Design"
                }
            } 
        })

        console.log(vm)
    </script>
</body>
</html>
